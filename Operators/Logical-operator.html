<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical Operator JS</title>
</head>
<body>
    
    <script>
        //Logical Operator

        var e=10;
        var f=30;
        console.log(e&&f);

        var e=50;
        var f=35;
        console.log(e||f);

        var e=60;
        var f=40;
        console.log(e!f);
    </script>
</body>
</html>
