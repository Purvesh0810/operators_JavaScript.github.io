<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmatic Operators JS</title>
</head>
<body>
    

    <script>
        
        // All Arithmatic Operators

        var i=10;
        var j=15;
        console.log(i+j);

        var i=20;
        var j=10;
        console.log(i-j);

        var i=5;
        var j=5;
        console.log(i*j);

        var i=9;
        var j=3;
        console.log(i/j);

        var i=20;
        var j=50;
        console.log(i%j);

        var i=10;
        var j=5;
        console.log(i**j);

        var i=10;
        var j=12;
        i++;
        j++;
        console.log(i,j);

        var i=10;
        var j=12;
        console.log(++i, ++j)

        var i=40;
        var j=20;
        i--;
        j--;
        console.log(i,j);

        var i=40;
        var j=20;
        console.log(--i, --j)

    </script>
</body>
</html>
