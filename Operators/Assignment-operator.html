<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Operator JS</title>
</head>
<body>
    

    <script>
        //Assignment Operator

        var x=5;
        var y=10;
        console.log(x+=y);

        var x=10;
        var y=5;
        console.log(x-=y);

        var x=5;
        var y=5;
        console.log(x*=y);

        var x=9;
        var y=3;
        console.log(x/=y);

        var x=10;
        var y=5;
        console.log(x%=y);

        var x=10;
        var y=10;
        console.log(x**=y);

    </script>
</body>
</html>
