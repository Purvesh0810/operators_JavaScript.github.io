<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparision Operator JS</title>
</head>
<body>
    
    <script>
        //Comparision Operator

        var a=10;
        var b=10;
        console.log(a==b);

        var a=20;
        var b=20;
        console.log(a===b);

        var a=10;
        var b=20;
        console.log(a!=b);

        var a=25;
        var b=30;
        console.log(a!==b);

        var a=50;
        var b=40;
        console.log(a>b);

        var a=30;
        var b=60;
        console.log(a<b);

        var a=50;
        var b=30;
        console.log(a>=b);

        var a=10;
        var b=20;
        console.log(a<=b);

    </script>
</body>
</html>
